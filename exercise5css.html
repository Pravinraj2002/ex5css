<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .green-box{
        width: 400px;
        height: 200px;
        background-color: green;
        position: relative;
        margin: 200px;

    }
    .yellow-circle {
        
      width: 150px;
      height: 150px;
      background-color: yellow;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 200px;

      



    }
  </style>
</head>

<body>
  <div class="green-box">
    <div class="yellow-circle">
    </div>
  </div>

</body>

</html>
